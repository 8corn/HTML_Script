<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        .center-text {
            text-align: center;
        }
        th, td {
            border: 2px solid red;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>Electronics</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>Bookshelf</td>
            <td>Furniture</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Coffee Makter</td>
            <td>Appliances</td>
            <td>$50</td>
        </tr>      <!-- 표로 나옴-->
    </table>
</body>
</html>
